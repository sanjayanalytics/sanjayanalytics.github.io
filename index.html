<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanjay Kumar Thakur | Data Analyst Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ================= CERTIFICATIONS ================= */
        .cert-scroll-wrapper {
            overflow-x: auto;
            padding: 30px 0;
        }

        .cert-scroll {
            display: flex;
            gap: 25px;
            min-width: max-content;
        }

        .cert-card {
            flex: 0 0 auto;
            width: 260px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
        }

        .cert-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
        }

        .cert-card img {
            width: 100%;
            border-radius: 12px;
        }

        .cert-card p {
            margin-top: 12px;
            font-weight: 500;
        }

        /* ================= MODERN POPUP ================= */
        .modern-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            max-width: 85%;
            max-height: 85%;
            animation: zoomIn 0.3s ease;
        }

        .modal-content img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .close-btn {
            position: absolute;
            top: -18px;
            right: -18px;
            background: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- ================= CERTIFICATIONS ================= -->
<section id="certifications" class="section certifications-section">
    <div class="container">
        <h2><i class="fas fa-certificate"></i> Certifications</h2>

        <div class="cert-scroll-wrapper">
            <div class="cert-scroll">

                <div class="cert-card" onclick="openModal(this)">
                    <img src="assets/Excel Mastery.png" alt="Excel Mastery">
                    <p>Excel Mastery</p>
                </div>

                <div class="cert-card" onclick="openModal(this)">
                    <img src="assets/Power BI Mastery.png" alt="Power BI Mastery">
                    <p>Power BI Mastery</p>
                </div>

                <div class="cert-card" onclick="openModal(this)">
                    <img src="assets/Zero to Dashboard Mastery in Power BI (Live).png">
                    <p>Zero to Dashboard (Live)</p>
                </div>

                <div class="cert-card" onclick="openModal(this)">
                    <img src="assets/Excel Marathon Class Live.png">
                    <p>Excel Marathon (Live)</p>
                </div>

                <div class="cert-card" onclick="openModal(this)">
                    <img src="assets/Power BI Marathon Class Live.png">
                    <p>Power BI Marathon (Live)</p>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- ================= MODAL ================= -->
<div id="certModal" class="modern-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage">
    </div>
</div>

<script>
    function openModal(card) {
        const imgSrc = card.querySelector("img").src;
        document.getElementById("modalImage").src = imgSrc;
        document.getElementById("certModal").style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById("certModal").style.display = "none";
        document.body.style.overflow = "auto";
    }
</script>

</body>
</html>
